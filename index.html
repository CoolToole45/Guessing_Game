<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/fonts.css">
    <link rel="stylesheet" href="Styles/media.css">
</head>
<body>
    <section class="mainGameSec">
        <div class="music">
            <img src="Img/music.svg" class="musicBtn" id="musicBtn" onclick="musicControl()">
                <audio id="gameAudio" autoplay="true" loop src="Music/2019-08-25_-_8bit-Smooth_Presentation_-_David_Fesliyan.mp3"></audio>
            </img>
        </div>
        <div class="gameTitle">
            <h1>GUESSING GAME</h1>
        </div>
        <div class="gameMaster">
            <img src="Img/Little Wizzard Guy 2.0.png" alt="gameMaster">
        </div>
        <div class="startGame">
            <button id="startBtn" onclick="startGame()">START</button>
        </div>
        <div class="gameDisplayText">
            <p id="gmText">PRESS START TO... START</p>
        </div>
        <div class="gameControls" id="gameControls">
            <input type="text" name="userNuberInput" autocomplete="off" id="userNuberInp" class="userNuberInp">
            <input type="submit" name="userNuberSubmit" id="userNuberSub" class="userNuberSub">
        </div>
    </section>
    <script src="JS/main.js"></script>
</body>
</html>
